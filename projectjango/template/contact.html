{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  {% include 'header.html' %}

       <!-- section contact start -->



  <section>
    <div class="container-lg">
      <h1 class="text-center text-black">Contact Us</h1>
      <div class="row py-5">
        <div class="col-md-6 col-lg-6 ">
          <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <input type="number" class="form-control" id="exampleFormControlInput1"
              placeholder="Enter Contact With Country Code.For eg+91">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Subject">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div>
            <button class='btn btn-success  '>Submit</button>
          </div>
        </div>



        <div class="col-md-6 col-lg-6 ">
          <img src="{% static 'img/contact.png'%}" class="img-fluid m-auto d-block " alt="">
        </div>
      </div>
    </div>
  </section>
<hr>
  <!-- footer section start -->
  {% include 'footer.html'%}

</body>
</html>
